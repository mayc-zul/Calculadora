<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Laboratorio - Calculadora</title>

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!--Javascript-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script text="text/javascript" src="js/programa.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/8.1.0/math.js" integrity="sha512-ne87j5uORxbrU7+bsqeJJWfWj5in65R9PCjaQL161xtH5cesZgULVbeVAkzAAN7hnYOcrHeBas9Wbd/Lm8gXFA==" crossorigin="anonymous"></script>

        <!--css-->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        
    </head>

    <body>
        <br>
        <header class="container">
            <div class="row">
                <h1 class="col text-center">Calculadora básica</h1>
            </div>
        </header>
        <br><br>

        <section class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <div class="resultado" id="resultado"></div>
                                <div class="form-control p-4">
                                    
                                </div>
                            </div>

                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td colspan="2">
                                            <div class="col-12 btn-group  btn-group-lg">
                                                <button id="rad" type="button" class="btn btn-secondary rad">Rad</button>
                                                <button id="deg" type="button" class="btn btn-secondary deg">Deg</button>
                                            </div>
                                        </td>
                                        <td><button id="fac" type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>!</p>">x!</button></td>                                    
                                        <td><button id="(" type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>(</p>">(</button></td>
                                        <td><button id=")" type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>)</p>">)</button></td>
                                        <td><button id="porc" type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>%</p>">%</button></td>
                                        <td><button id="borrar" type="button" class="btn btn-secondary btn-lg btn-block">CE</button></td>
                                    </tr>

                                    <tr>
                                        <td><button id="inv" type="button" class="btn btn-secondary btn-lg btn-block">Inv</button></td>
                                        <td><button id="sin" type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>sin</p>">sin</button></td>
                                        <td><button id="ln" type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>ln</p>">ln</button></td>

                                        <td><button id="7" type="button" class="btn btn-light btn-lg btn-block" value="<p style='float:left;'>7</p>">7</button></td>
                                        <td><button id="8" type="button" class="btn btn-light btn-lg btn-block" value="<p style='float:left;'>8</p>">8</button></td>
                                        <td><button id="9" type="button" class="btn btn-light btn-lg btn-block" value="<p style='float:left;'>9</p>">9</button></td>
                                        <td><button id="div" type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>÷</p>">÷</button></td>


                                    </tr>

                                    <tr>
                                        <td><button id="pi" type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>π</p>">π</button></td>
                                        <td><button id="cos" type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>cos</p>">cos</button></td>
                                        <td><button id="log" type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>log</p>">log</button></td>

                                        <td><button id="4" type="button" class="btn btn-light btn-lg btn-block" value="<p style='float:left;'>4</p>">4</button></td>
                                        <td><button id="5" type="button" class="btn btn-light btn-lg btn-block" value="<p style='float:left;'>5</p>">5</button></td>
                                        <td><button id="6" type="button" class="btn btn-light btn-lg btn-block" value="<p style='float:left;'>6</p>">6</button></td>
                                        <td><button id="por" type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>x</p>">x</button></td>
                                    </tr>

                                    <tr>
                                        <td><button id="exp" type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>e</p>">e</button></td>
                                        <td><button id="tan" type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>tan</p>">tan</button></td>
                                        <td><button id="raiz" type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>√</p>">√</button></td>
                                        
                                        <td><button id="1" type="button" class="btn btn-light btn-lg btn-block" value="<p style='float:left;'>1</p>">1</button></td>
                                        <td><button id="2" type="button" class="btn btn-light btn-lg btn-block" value="<p style='float:left;'>2</p>">2</button></td>
                                        <td><button id="3" type="button" class="btn btn-light btn-lg btn-block" value="<p style='float:left;'>3</p>">3</button></td>
                                        <td><button id="res" type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>-</p>">-</button></td>
                                    </tr>

                                    
                                    <tr>
                                        <td><button id="ans" type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>Ans</p>">Ans</button></td>
                                        <td><button id="basediez" type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>EXP</p>">EXP</button></td>
                                        <td><button id="potencia" type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>^</p>">x<sup>y</sup></button></td>

                                        <td><button id="0" type="button" class="btn btn-light btn-lg btn-block" value="<p style='float:left;'>0</p>">0</button></td>
                                        <td><button id="punto" type="button" class="btn btn-light btn-lg btn-block" value="<p style='float:left;'>.</p>">.</button></td>
                                        <td><button id="igual" type="button" class="btn btn-primary btn-lg btn-block" value="<p style='float:left;'>=</p>">=</button></td>
                                        <td><button id="suma"  type="button" class="btn btn-secondary btn-lg btn-block" value="<p style='float:left;'>+</p>">+</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </section>


    </body>

</html>
